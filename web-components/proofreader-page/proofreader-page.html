<img class="proofreader-background" src="$$background" alt="background">
<div class="proof-reader-page">
    <div class="proof-reader-header-wrapper">
        <div class="proof-reader-header">
            <div class="proof-reader-cell">Proof Reader</div>
        </div>
    </div>
    <div class="proof-reader-content-wrapper">
        <div class="proof-reader-content">
            <form class="proof-reader-form">
                <div class="left-content">
                    <div class="form-item" id="text-textarea">
                        <label for="text" class="label">Text to be corrected</label>
                        <textarea name="text" required data-id="text" id="text" placeholder="There was a sunny afternoon in Atlanta."></textarea>
                    </div>
                </div>

                <div class="right-content">
                    <div class="form-item details" >
                        <label for="details" class="label">Details</label>
                        <textarea name="details" data-id="details" id="details" placeholder="Don't use synonyms for the words in the text"></textarea>
                    </div>
                    <div class="generate-section">
                        <div class="form-item personality">
                            <label for="personality" class="label">Choose personality</label>
                            <select name="personality" id="personality" data-id="personality">
                                $$selectedPersonality
                                $$personalitiesOptions
                            </select>
                        </div>
                        <button type="button" class="general-button generate-button" data-local-action="executeProofRead">Generate</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="proof-reader-generated-content">

            <div class="generated-text-container">
                <div class="generated-text-inner-container right-margin">
                    <div class="generated-text-title">
                        AI Response
                        <svg id="refresh-button" data-local-action="regenerate" width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.48756 1.01391L6.48762 1.01397C6.65566 1.18283 6.74986 1.41158 6.74986 1.64987C6.74986 1.88815 6.65566 2.11691 6.48762 2.28577L6.48759 2.2858L6.07538 2.69988H6.5C9.64926 2.69988 12.25 5.31411 12.25 8.47494C12.25 11.6358 9.64926 14.25 6.5 14.25C3.35074 14.25 0.75 11.6358 0.75 8.47494C0.75 8.23661 0.844235 8.00781 1.01234 7.83894C1.18048 7.67003 1.40878 7.57493 1.64706 7.57493C1.88534 7.57493 2.11363 7.67003 2.28178 7.83894C2.44988 8.00781 2.54412 8.23661 2.54412 8.47494C2.54412 10.6442 4.34338 12.45 6.5 12.45C8.65662 12.45 10.4559 10.6442 10.4559 8.47494C10.4559 6.30572 8.65662 4.4999 6.5 4.4999H6.07538L6.48759 4.91398L6.48762 4.91395L6.49063 4.91709C6.6539 5.0869 6.74405 5.31411 6.74201 5.54973C6.73998 5.78535 6.64591 6.01097 6.47971 6.17792C6.31347 6.34491 6.08836 6.43984 5.85279 6.4419C5.61723 6.44395 5.39049 6.35297 5.22138 6.18889L5.22136 6.18892L5.21829 6.18584L3.27712 4.23582L3.27709 4.23579C3.10904 4.06693 3.01484 3.83817 3.01484 3.59989C3.01484 3.36161 3.10904 3.13285 3.27709 2.96399L3.27712 2.96396L5.21829 1.01394L5.21832 1.01391C5.38645 0.845062 5.61471 0.75 5.85294 0.75C6.09118 0.75 6.31943 0.845062 6.48756 1.01391Z" fill="#0C5C9E" stroke="#0C5C9E" stroke-width="0.5"/>
                        </svg>
                    </div>
                    <div class="observations">$$observations</div>
                </div>
                <div class="generated-text-inner-container">
                    <div class="improved-text-container">
                        <div class="ai-text-subtitle">Improved Text</div>
                        <svg id="copy-button" data-local-action="copyText"  width="19" height="21" viewBox="0 0 19 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 3V2C7 1.44772 7.44772 1 8 1H17C17.5523 1 18 1.44772 18 2V13C18 13.5523 17.5523 14 17 14H16" stroke="#0C5C9E" stroke-width="1.5"/>
                            <rect x="1.25" y="5.25" width="12.5" height="14.5" rx="1.75" stroke="#0C5C9E" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <div class="generated-text">$$generatedText</div>
                </div>
            </div>
        </div>
    </div>
</div>
